# See: /usr/share/doc/mpd/mpdconf.example
music_directory "/run/media/document/Music"
playlist_directory "~/dotfile/config/mpd/playlists"
db_file "~/dotfile/config/mpd/database"
pid_file "~/dotfile/config/mpd/pid"
state_file "~/dotfile/config/mpd/state"
sticker_file "~/dotfile/config/mpd/sticker.sql"
log_file "~/dotfile/config/mpd/log"
bind_to_address "0.0.0.0"
audio_output {
    type   "pulse"
    name    "my pulse device"
#    server  "localhost"
}

